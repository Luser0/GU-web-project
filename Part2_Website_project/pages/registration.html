<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Register | Event-X</title>
    <script type="module" src="/pages/scripts/navbar.ts"></script>
    <script type="module" src="./scripts/registration.ts"></script>
  </head>
  <body class="bg-[#0f172a] font-sans text-gray-100 antialiased">
    <nav id="navbar" class="sticky top-0 z-50 bg-gray-900 text-white shadow-lg"></nav>

    <main class="flex min-h-[calc(100-4rem)] items-center justify-center px-6 py-20">
      <div class="w-full max-w-xl">
        <div class="mb-10 text-center">
          <h1 class="mb-2 text-4xl font-black tracking-tighter text-white">
            Finalize Registration
          </h1>
          <p class="text-gray-400">
            You are registering for:
            <span id="selectedEventName" class="text-sm font-bold tracking-widest text-[#50a2ff] uppercase">
              Selected Session</span>
          </p>
        </div>

        <div class="rounded-[2.5rem] border border-white/[0.08] bg-gray-900/50 p-10 shadow-2xl backdrop-blur-xl">
          <form id="registrationForm" class="space-y-6">
            
            <div class="space-y-2">
              <label class="text-[10px] font-black uppercase tracking-widest text-gray-500 ml-1">Full Name</label>
              <input type="text" name="name" required placeholder="John Doe" 
                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-white focus:outline-none focus:border-[#50a2ff] transition-all" />
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label class="text-[10px] font-black uppercase tracking-widest text-gray-500 ml-1">Email Address</label>
                <input type="email" name="email" required placeholder="john@example.com" 
                  class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-white focus:outline-none focus:border-[#50a2ff] transition-all" />
              </div>

              <div class="space-y-2">
                <label class="text-[10px] font-black uppercase tracking-widest text-gray-500 ml-1">Phone Number</label>
                <input type="tel" name="phonenumber" required placeholder="+1 (555) 000-0000" 
                  class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-white focus:outline-none focus:border-[#50a2ff] transition-all" />
              </div>
            </div>

            <button type="submit" class="w-full py-5 bg-[#50a2ff] hover:bg-[#6ab0ff] text-white font-black uppercase tracking-[0.2em] text-xs rounded-2xl transition-all shadow-lg shadow-[#50a2ff]/20 active:scale-[0.98] mt-4">
              Register Now
            </button>
          </form>
        </div>
        <div class="mt-8 text-center">
          <a href="events.html" class="text-xs font-bold tracking-widest text-gray-600 uppercase transition-colors hover:text-gray-400">
            Back to Schedule
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
