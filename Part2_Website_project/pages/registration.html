<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Register | Event-X</title>
    <script type="module" src="/pages/scripts/navbar.ts"></script>
    <script type="module" src="./scripts/registration.ts"></script>
  </head>
  <body class="bg-[#0f172a] font-sans text-gray-100 antialiased">
    <nav id="navbar" class="sticky top-0 z-50 bg-gray-900 text-white shadow-lg"></nav>

    <main class="flex min-h-[calc(100-4rem)] items-center justify-center px-6 py-20">
      <div class="w-full max-w-xl">
        <div class="mb-10 text-center">
          <h1 class="mb-2 text-4xl font-black tracking-tighter text-white">
            Finalize Registration
          </h1>
          <p class="text-gray-400">
            You are registering for:
            <span id="selectedEventName" class="text-sm font-bold tracking-widest text-[#50a2ff] uppercase">
              Selected Session</span>
          </p>
        </div>

        <div class="rounded-[2.5rem] border border-white/[0.08] bg-gray-900/50 p-10 shadow-2xl backdrop-blur-xl">
          <form id="registrationForm" class="space-y-6">
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
              <div class="space-y-2">
                <label class="ml-1 text-[10px] font-black tracking-widest text-gray-500 uppercase">Full Name</label>
                <input type="text" required placeholder="John Doe" class="w-full rounded-xl border border-white/10 bg-white/5 px-4 py-4 text-white transition-all placeholder:text-gray-600 focus:border-[#50a2ff] focus:ring-1 focus:ring-[#50a2ff] focus:outline-none" />
              </div>

              <div class="space-y-2">
                <label class="ml-1 text-[10px] font-black tracking-widest text-gray-500 uppercase">Email Address</label>
                <input type="email" required placeholder="john@example.com" class="w-full rounded-xl border border-white/10 bg-white/5 px-4 py-4 text-white transition-all placeholder:text-gray-600 focus:border-[#50a2ff] focus:ring-1 focus:ring-[#50a2ff] focus:outline-none" />
              </div>
            </div>

            <div class="space-y-2">
              <label class="ml-1 text-[10px] font-black tracking-widest text-gray-500 uppercase">Professional Role</label>
              <select class="w-full cursor-pointer appearance-none rounded-xl border border-white/10 bg-white/5 px-4 py-4 text-white transition-all focus:border-[#50a2ff] focus:outline-none">
                <option class="bg-[#0f172a]">Software Engineer</option>
                <option class="bg-[#0f172a]">Designer</option>
                <option class="bg-[#0f172a]">Student</option>
                <option class="bg-[#0f172a]">Other</option>
              </select>
            </div>

            <div class="flex items-start space-x-3 py-2">
              <input type="checkbox" required class="mt-1 h-4 w-4 rounded border-gray-700 bg-gray-800 text-[#50a2ff] focus:ring-[#50a2ff]" />
              <p class="text-xs leading-relaxed text-gray-500">I agree to the
                <span class="cursor-pointer text-gray-300 underline">Event-X Terms of Service</span>
                and privacy policy regarding 2026 workshop attendance.
              </p>
            </div>

            <button type="submit" class="mt-4 w-full rounded-2xl bg-[#50a2ff] py-5 text-xs font-black tracking-[0.2em] text-white uppercase shadow-lg shadow-[#50a2ff]/20 transition-all hover:bg-[#6ab0ff] active:scale-[0.98]">
              Complete Registration
            </button>
          </form>
        </div>

        <div class="mt-8 text-center">
          <a href="events.html" class="text-xs font-bold tracking-widest text-gray-600 uppercase transition-colors hover:text-gray-400">
            Back to Schedule
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
