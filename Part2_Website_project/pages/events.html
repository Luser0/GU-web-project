<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/pages/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover Events</title>
    <script type="module" src="/pages/scripts/navbar.ts"></script>
    <script type="module" src="/pages/scripts/get-events.ts"></script>
  </head>
  <body class="bg-gray-50">
    <nav id="navbar" class="bg-gray-900 text-white shadow-lg"></nav>

    <!-- Hero Section -->
    <div class="bg-linear-to-r from-blue-600 to-blue-800 text-white">
      <div class="max-w-7xl mx-auto px-4 py-12">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Discover Amazing Events</h1>
        <p class="text-xl text-blue-100 mb-8">Find and register for events that inspire you</p>
      </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 py-8">
      <!-- Filters -->
      <div class="mb-6 flex flex-wrap gap-4 items-center">
        <div class="flex items-center gap-2">
          <label class="text-gray-700 font-medium">Sort by:</label>
          <select id="sortBy" class="px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="date">Date</option>
            <option value="name">Name</option>
          </select>
        </div>
        <div class="flex-1"></div>
        <div class="text-gray-600">
          <span id="resultCount" class="font-semibold">0</span> events found
        </div>
      </div>

      <!-- Loading State -->
      <div id="loading" class="text-center py-20">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        <p class="mt-4 text-gray-600">Loading events...</p>
      </div>

      <!-- Error State -->
      <div id="error" class="hidden bg-red-50 border border-red-200 text-red-800 p-6 rounded-lg">
        <h3 class="font-semibold mb-2">Unable to load events</h3>
        <p id="errorMessage"></p>
      </div>

      <!-- Events Grid -->  
      <div id="eventsContainer" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Events will be inserted here -->
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="hidden text-center py-20">
        <div class="text-gray-400 mb-4">
          <svg class="w-24 h-24 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-700 mb-2">No events found</h3>
        <p class="text-gray-500">Try adjusting your search or filters</p>
      </div>
    </main>

    <!-- Event Details Modal -->
    <div id="eventModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4">
      <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
        <!-- Modal Header with Image Placeholder -->
        <div class="bg-linear-to-r from-blue-600 to-blue-800 h-48 rounded-t-xl relative">
          <button id="closeModal" class="absolute top-4 right-4 text-white hover:bg-white hover:bg-opacity-20 rounded-full p-2 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        
        <!-- Modal Content -->
        <div class="p-8">
          <h2 id="modalTitle" class="text-3xl font-bold text-gray-900 mb-4"></h2>
          
          <!-- Event Meta Info -->
          <div class="flex flex-wrap gap-4 mb-6">
            <div class="flex items-center text-gray-600">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
              <span id="modalDate" class="font-medium"></span>
            </div>
            <div class="flex items-center text-gray-600">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
              </svg>
              <span id="modalCategoryName" class="font-medium">Category</span>
            </div>
          </div>

          <!-- Description -->
          <div class="mb-8">
            <h3 class="text-lg font-semibold text-gray-900 mb-3">About This Event</h3>
            <p id="modalDescription" class="text-gray-700 leading-relaxed"></p>
          </div>

          <!-- Registration Section -->
          <div class="bg-blue-50 rounded-lg p-6 mb-6">
            <div class="flex items-center justify-between mb-4">
              <div>
                <p class="text-sm text-gray-600 mb-1">Registration</p>
                <p class="text-2xl font-bold text-blue-600">Free</p>
              </div>
              <div class="text-right">
                <p class="text-sm text-gray-600 mb-1">Availability</p>
                <p class="text-lg font-semibold text-green-600">Open</p>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex gap-4">
            <button id="registerBtn" class="flex-1 bg-blue-600 text-white py-4 rounded-lg hover:bg-blue-700 transition font-semibold text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
              Register for this Event
            </button>
            <button id="shareBtn" class="px-6 py-4 border-2 border-gray-300 text-gray-700 rounded-lg hover:border-blue-600 hover:text-blue-600 transition font-semibold">
              Share
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
