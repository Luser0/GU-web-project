<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/pages/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover Events</title>
    <script type="module" src="/pages/scripts/navbar.ts"></script>
    <script type="module" src="/pages/scripts/get-events.ts"></script>
  </head>
  <body class="bg-gray-50">
    <nav id="navbar"></nav>

    <!-- Hero Section -->
    <div class="bg-linear-to-r from-blue-600 to-blue-800 text-white">
      <div class="mx-auto max-w-7xl px-4 py-12">
        <h1 class="mb-4 text-4xl font-bold md:text-5xl">
          Discover Amazing Events
        </h1>
        <p class="mb-8 text-xl text-blue-100">
          Find and register for events that inspire you
        </p>
      </div>
    </div>

    <main class="mx-auto max-w-7xl px-4 py-8">
      <!-- Filters -->
      <div class="mb-6 flex flex-wrap items-center gap-4">
        <div class="flex items-center gap-2">
          <label class="font-medium text-gray-700">Sort by:</label>
          <select
            id="sortBy"
            class="rounded-md border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
            <option value="date">Date</option>
            <option value="name">Name</option>
          </select>
        </div>
        <div class="flex-1"></div>
        <div class="text-gray-600">
          <span id="resultCount" class="font-semibold">0</span> events found
        </div>
      </div>

      <!-- Loading State -->
      <div id="loading" class="py-20 text-center">
        <div
          class="inline-block h-12 w-12 animate-spin rounded-full border-b-2 border-blue-600"
        ></div>
        <p class="mt-4 text-gray-600">Loading events...</p>
      </div>

      <!-- Error State -->
      <div
        id="error"
        class="hidden rounded-lg border border-red-200 bg-red-50 p-6 text-red-800"
      >
        <h3 class="mb-2 font-semibold">Unable to load events</h3>
        <p id="errorMessage"></p>
      </div>

      <!-- Events Grid -->
      <div
        id="eventsContainer"
        class="grid hidden grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3"
      >
        <!-- Events will be inserted here -->
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="hidden py-20 text-center">
        <div class="mb-4 text-gray-400">
          <svg
            class="mx-auto h-24 w-24"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
        </div>
        <h3 class="mb-2 text-xl font-semibold text-gray-700">
          No events found
        </h3>
        <p class="text-gray-500">Try adjusting your search or filters</p>
      </div>
    </main>

    <!-- Event Details Modal -->
    <div
      id="eventModal"
      class="bg-opacity-60 fixed inset-0 z-50 flex hidden items-center justify-center bg-black p-4"
    >
      <div
        class="max-h-[90vh] w-full max-w-2xl overflow-y-auto rounded-xl bg-white shadow-2xl"
      >
        <!-- Modal Header with Image Placeholder -->
        <div
          class="relative h-48 rounded-t-xl bg-linear-to-r from-blue-600 to-blue-800"
        >
          <button
            id="closeModal"
            class="hover:bg-opacity-20 absolute top-4 right-4 rounded-full p-2 text-white transition hover:bg-white"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Modal Content -->
        <div class="p-8">
          <h2
            id="modalTitle"
            class="mb-4 text-3xl font-bold text-gray-900"
          ></h2>

          <!-- Event Meta Info -->
          <div class="mb-6 flex flex-wrap gap-4">
            <div class="flex items-center text-gray-600">
              <svg
                class="mr-2 h-5 w-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
              </svg>
              <span id="modalDate" class="font-medium"></span>
            </div>
            <div class="flex items-center text-gray-600">
              <svg
                class="mr-2 h-5 w-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
                ></path>
              </svg>
              <span id="modalCategoryName" class="font-medium">Category</span>
            </div>
          </div>

          <!-- Description -->
          <div class="mb-8">
            <h3 class="mb-3 text-lg font-semibold text-gray-900">
              About This Event
            </h3>
            <p id="modalDescription" class="leading-relaxed text-gray-700"></p>
          </div>

          <!-- Registration Section -->
          <div class="mb-6 rounded-lg bg-blue-50 p-6">
            <div class="mb-4 flex items-center justify-between">
              <div>
                <p class="mb-1 text-sm text-gray-600">Registration</p>
                <p class="text-2xl font-bold text-blue-600">Free</p>
              </div>
              <div class="text-right">
                <p class="mb-1 text-sm text-gray-600">Availability</p>
                <p class="text-lg font-semibold text-green-600">Open</p>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex gap-4">
            <button
              id="registerBtn"
              class="flex-1 transform rounded-lg bg-blue-600 py-4 text-lg font-semibold text-white shadow-lg transition hover:-translate-y-0.5 hover:bg-blue-700 hover:shadow-xl"
            >
              Register for this Event
            </button>
            <button
              id="shareBtn"
              class="rounded-lg border-2 border-gray-300 px-6 py-4 font-semibold text-gray-700 transition hover:border-blue-600 hover:text-blue-600"
            >
              Share
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
