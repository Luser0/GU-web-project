<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../src/style.css" />
    <title>Events | Event-X</title>
    <script type="module" src="/pages/scripts/navbar.ts"></script>
    <script type="module" src="./scripts/events.ts"></script>
  </head>
  <body class="bg-[#0f172a] font-sans text-gray-100 antialiased">
    <nav id="navbar" class="sticky top-0 z-50 bg-gray-900 text-white shadow-lg"></nav>

    <header class="border-b border-white/[0.05] bg-gradient-to-b from-gray-900 to-[#0f172a] px-6 py-20">
      <div class="mx-auto max-w-7xl">
        <div class="mb-4 inline-block rounded-full border border-[#50a2ff]/20 bg-[#50a2ff]/10 px-3 py-1 text-[10px] font-black tracking-[0.2em] text-[#50a2ff] uppercase">
          2026 Season
        </div>
        <h1 class="mb-6 text-5xl font-black tracking-tighter text-white md:text-6xl">
          Event <span class="text-[#50a2ff]">Schedule</span>
        </h1>
        <p class="max-w-2xl text-xl leading-relaxed text-gray-400">
          Access world-class workshops and sessions. Sorted chronologically for
          your convenience.
        </p>
      </div>
    </header>

    <main class="mx-auto max-w-7xl px-6 py-16">
      <div id="loading" class="flex flex-col items-center py-24">
        <div class="h-12 w-12 animate-spin rounded-full border-2 border-white/10 border-t-[#50a2ff]"></div>
      </div>

      <div id="error" class="hidden rounded-3xl border border-red-900/50 bg-red-950/20 p-10 text-center">
        <p id="errorMessage" class="font-bold text-red-400"></p>
      </div>

      <section id="tableContainer" class="glass-panel hidden overflow-hidden rounded-3xl shadow-2xl">
        <div class="overflow-x-auto">
          <table class="w-full border-collapse text-left">
            <thead>
              <tr class="border-b border-white/[0.05] bg-white/[0.02]">
                <th class="px-6 py-5 text-[10px] font-black tracking-[0.2em] text-gray-500 uppercase">
                  Workshop Name
                </th>
                <th class="px-6 py-5 text-[10px] font-black tracking-[0.2em] text-gray-500 uppercase">
                  Scheduled Date
                </th>
                <th class="hidden px-6 py-5 text-[10px] font-black tracking-[0.2em] text-gray-500 uppercase lg:table-cell">
                  Overview
                </th>
                <th class="px-6 py-5"></th>
              </tr>
            </thead>
            <tbody id="eventsBody" class="divide-y divide-white/[0.02]"></tbody>
          </table>
        </div>
      </section>

      <div class="mt-8 text-center">
        <p class="text-xs font-bold tracking-widest text-gray-600 uppercase">
          Total Events: <span id="resultCount" class="text-gray-400">0</span>
        </p>
      </div>
    </main>

    <div id="eventModal" class="fixed inset-0 z-[60] hidden items-center justify-center bg-slate-900/40 p-6 backdrop-blur-xl transition-all duration-300">
      <article class="w-full max-w-xl overflow-hidden rounded-[2.5rem] border border-white/[0.1] bg-[#111827] shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
        <div class="p-10">
          <div class="mb-8 flex items-center justify-between">
            <h2 id="modalTitle" class="text-3xl font-black tracking-tighter text-white"></h2>
            <button id="closeModal" class="group rounded-full bg-white/5 p-3 text-gray-500 transition-all hover:bg-white/10 hover:text-white">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
          </div>

          <div class="mb-8 flex items-center space-x-3">
            <div id="modalDate" class="rounded-xl border border-[#50a2ff]/20 bg-[#50a2ff]/10 px-4 py-2 text-[11px] font-black tracking-widest text-[#50a2ff] uppercase"></div>
            <span class="text-[10px] font-bold tracking-widest text-gray-600 uppercase">Entry confirmed</span>
          </div>

          <div class="prose prose-invert">
            <p id="modalDescription" class="mb-10 text-lg leading-relaxed text-gray-400"></p>
          </div>

          <footer class="mt-4">
            <button id="registerBtn" class="w-full rounded-2xl bg-[#50a2ff] py-5 text-xs font-black tracking-[0.2em] text-white uppercase shadow-lg shadow-[#50a2ff]/20 transition-all hover:bg-[#6ab0ff] active:scale-[0.98]">
              Register Now
            </button>
            <p class="mt-4 text-center text-[10px] font-bold tracking-widest text-gray-600 uppercase">
              No payment required for this session
            </p>
          </footer>
        </div>
      </article>
    </div>
  </body>
</html>
