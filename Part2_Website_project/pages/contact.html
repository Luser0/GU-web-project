<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get in touch with the EventsX team for support and inquiries."
    />
    <meta name="keywords" content="EventsX, Contact, support, social media" />
    <meta name="author" content="Your Full Name" />
    <title>Contact Me - EventsX</title>

    <script type="module" src="/pages/scripts/navbar.ts"></script>
    <link rel="stylesheet" href="/pages/css/style.css" />
  </head>
  <body class="bg-gray-50 font-sans leading-normal tracking-normal">
    <nav id="navbar"></nav>

    <main class="container mx-auto px-4 py-8">
      <div class="flex flex-col gap-8 md:flex-row">
        <article class="rounded-lg bg-white p-6 shadow-sm md:w-3/4">
          <h1 class="mb-4 text-3xl font-bold">Contact Details</h1>
          <p class="mb-6 text-gray-700">
            We would love to hear from you. Please use the information below to
            reach out.
          </p>

          <address class="space-y-4 not-italic">
            <div class="flex items-center gap-2">
              <strong class="text-blue-600">Email:</strong>
              <a href="mailto:support@eventsx.com" class="hover:underline"
                >support@eventsx.com</a
              >
            </div>
            <div class="flex items-center gap-2">
              <strong class="text-blue-600">Phone:</strong>
              <span>+1 (555) 123-4567</span>
            </div>
            <div class="mt-6">
              <h2 class="mb-2 text-xl font-semibold">Social Media</h2>
              <ul class="flex gap-4">
                <li>
                  <a
                    href="https://linkedin.com"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-blue-600 hover:underline"
                    >LinkedIn</a
                  >
                </li>
                <li>
                  <a
                    href="https://facebook.com"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-blue-600 hover:underline"
                    >Facebook</a
                  >
                </li>
                <li>
                  <a
                    href="https://twitter.com"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-blue-600 hover:underline"
                    >Twitter</a
                  >
                </li>
              </ul>
            </div>
          </address>
        </article>

        <aside class="space-y-6 md:w-1/4">
          <div class="rounded bg-white p-4 shadow-sm">
            <h3 class="mb-4 border-b pb-2 font-bold">Support</h3>
            <p class="text-sm text-gray-600 italic">
              Expected response time is 24-48 business hours.
            </p>
          </div>
        </aside>
      </div>
    </main>
  </body>
</html>
